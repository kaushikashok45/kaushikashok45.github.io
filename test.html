<!DOCTYPE html>
<html>
<head>
    <title>Email and Dropdown Fields with Select2</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/3.5.2/select2.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/3.5.2/select2.min.js"></script>
</head>
<body>
    <form action="#" method="post">
        <div class="container">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="dropdown1">Dropdown 1:</label>
            <select id="dropdown1" name="dropdown1" required>
                <option value="">Select an option</option>
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
                <option value="option3">Option 3</option>
            </select>

            <label for="dropdown2">Dropdown 2:</label>
            <select id="dropdown2" name="dropdown2" required>
                <option value="">Select an option</option>
                <option value="option4">Option 4</option>
                <option value="option5">Option 5</option>
                <option value="option6">Option 6</option>
            </select>

            <button type="submit">Submit</button>
        </div>
    </form>

    <script>
        $(document).ready(function() {
            $("#dropdown1").select2();
            $("#dropdown2").select2();
        });
    </script>
</body>
</html>
